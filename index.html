<!DOCTYPE html>
<html>
<head>
  <title>MyGiftShop</title>
</head>
<body>
  <h1>🎁 Hadyalar Do‘koni</h1>
  <div id="products"></div>
  <script>
    fetch('https://raw.githubusercontent.com/YOURUSER/YOURREPO/main/catalog.json')
    .then(res => res.json())
    .then(data => {
      const div = document.getElementById('products');
      data.forEach(item => {
        div.innerHTML += `<div>
          <h3>${item.title}</h3>
          <p>Narxi: ${item.price}</p>
          <p>Wallet: ${item.wallet}</p>
          <button onclick="alert('Botga: /paid ${item.id} TX_ID deb yozing')">Sotib olish</button>
        </div>`;
      });
    });
  </script>
</body>
</html>
